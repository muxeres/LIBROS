<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>books and authors</title>
    <!-- bootstrap 5 -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    {% block content %}
    <div class="d-flex m-3 p-3 justify-content-around">
        <div class="col-5 p-3 bg-dark">
            <h2 class="text-light">New Author</h2>
            <form action="/authors" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label text-light">Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <button type="submit" value="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-5">
            <h2>All authors</h2>
            {% for author in authors %}
                <a href="/authors/{{author.id}}" class="d-block text-start btn text-primary">{{author.name}}</a>
            {% endfor %}
            <div>
                <a href="/books" class="btn btn-primary">add books</a>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>

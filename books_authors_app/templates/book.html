{% extends "index.html" %}
{% block content %}
<div class="d-flex m-3 p-3 justify-content-around">
    <div class="col-5 p-3 bg-dark">
        <h2 class="text-warning">New book</h2>
        <form action="/books" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label text-light">Title:</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="mb-3">
                <label for="pages" class="form-label text-light">Number of pages:</label>
                <input type="number" class="form-control" id="pages" name="pages">
            </div>
            <button type="submit" value="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-5">
        <h2>All books</h2>
        {% for book in books %}
            <a href="/books/{{book.id}}" class="d-block text-start btn text-primary">{{book.title}}</a>
        {% endfor %}
    </div>
</div>
<a href="/" class="btn btn-primary">Home</a>
{% endblock %}
